<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Gnerator</title>
  <link rel="stylesheet" href="css/multirange.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
      <h1>Website for Simple Password Generating</h1>
      <section class="pass-generate">
        <div class="pass-range-wrapper">
          <label>Please choose a length of your password (min - 8 charachters, max - 24):</label>
          <div class="pass-range">
            <span class="example-val" id="slider-margin-value-min"></span>
            <div id="pass-range-slider"></div>
            <span class="example-val" id="slider-margin-value-max"></span>
            </div>
        </div>
        <button class="btn-generate" id="generate">Generate!</button>
        <div class="pass-result">
          <label>Generated Password: </label>
          <span></span>
        </div>
      </section>
  </div>
  
  
  <script src="js/multirange.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
