<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Gnerator</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/multirange.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
      <h1>Website for Simple Password Generating</h1>
      <section class="pass-generate">
        <div class="pass-range-wrapper">
          <label>Please choose a length of your password (min - 8 charachters, max - 24):</label>
          <div class="pass-range">
            <span class="example-val" id="slider-margin-value-min"></span>
            <div id="pass-range-slider"></div>
            <span class="example-val" id="slider-margin-value-max"></span>
            </div>
        </div>
        <div class="pass-characters">
          <label>Using ASCII characters in your password <small>(all or exclude separate characters)</small></label>
          <div class="pass-ascii">
            <div class="pass-ascii-all">
              <label for="ascii-all" class="active">All</label>
              <input type="checkbox" name="ascii-all" id="ascii-all" checked>
              <span></span>
            </div>
            <div class="pass-ascii-separate"></div>
          </div>
        </div>
        <div class="pass-button">
          <button class="btn-generate" id="generate">Generate!</button>
        </div>
        <div class="pass-result">
          <label>Generated Password: </label>
          <span></span>
        </div>
      </section>
  </div>
  
  
  <script src="js/multirange.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
