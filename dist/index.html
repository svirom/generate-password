<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-site-verification" content="1LJLwlFHrOCgo9FFKur69xUXQa8A1MD1M0SGlnA_j7Q" />
  <title>The Most Secure Password Generator</title>
  <meta name="description" content="The Most Secure Password Generator to create flexible passwords that are impossible to crack on your device, with the best random password you keep your accounts and documents safe.">
  <meta name="keywords" content="Password Generator, Online Password Generator, Random Password Generator, Secure Password Generator, Create Password, Generate Password, Flexible Password Generator">

  <link rel="icon" href="/img/favicon.png">

  <link rel="stylesheet" href="css/style.min.css">


  <!-- Global site tag (gtag.js) - Google Analytics -->
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CDB6NEL30B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-CDB6NEL30B');
  </script>

</head>
<body>
  <div class="wrapper">
      <h1>The Most Flexible Password Generator</h1>
      <section class="pass-generate">
        <div class="pass-range-wrapper">
          <label>Please choose the length of your password and the characters you prefer:</label>
          <div class="pass-range">
            <span class="example-val" id="slider-margin-value-min"></span>
            <div id="pass-range-slider"></div>
            <span class="example-val" id="slider-margin-value-max"></span>
          </div>
        </div>
        <div class="section-characters">
          <div class="pass-characters pass-lower">
            <div class="pass-characters-all pass-lower-all">
              <label for="lower-all" class="characters-all-label active">[a-z]</label>
              <input type="checkbox" name="lower-all" id="lower-all" class="characters-all" checked>
              <span></span>
            </div>
            <div class="pass-lower-separate"></div>
          </div>
          <div class="pass-characters pass-upper">
            <div class="pass-characters-all pass-upper-all">
              <label for="upper-all" class="characters-all-label active">[A-Z]</label>
              <input type="checkbox" name="upper-all" id="upper-all" class="characters-all" checked>
              <span></span>
            </div>
            <div class="pass-upper-separate"></div>
          </div>
          <div class="pass-characters pass-number">
            <div class="pass-characters-all pass-number-all">
              <label for="number-all" class="characters-all-label active">[0-9]</label>
              <input type="checkbox" name="number-all" id="number-all" class="characters-all" checked>
              <span></span>
            </div>
            <div class="pass-number-separate"></div>
          </div>
          <div class="pass-characters pass-ascii">
            <div class="pass-characters-all pass-ascii-all">
              <label for="ascii-all" class="characters-all-label active">ASCII</label>
              <input type="checkbox" name="ascii-all" id="ascii-all" class="characters-all" checked>
              <span></span>
            </div>
            <div class="pass-ascii-separate"></div>
          </div>
        </div>
        <div class="pass-button">
          <button class="btn-generate" id="generate">Generate!</button>
        </div>
        <div class="pass-result">
          <label>Your Password: </label>
          <input id="pass-result" type="text" readonly>
          <button class="button-copy" data-clipboard-target="#pass-result" title="Copy to Clipboard"></button>
          <span class="clipboard-copied">Copied!</span>
        </div>
      </section>
  </div>

  <script src="js/script.min.js"></script>

</body>
</html>
